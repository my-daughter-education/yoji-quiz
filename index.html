<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>四字熟語クイズ</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>四字熟語クイズ</h1>

  <div id="controls">
    <button onclick="setMode('meaning')">意味→四字熟語</button>
    <button onclick="setMode('word')">四字熟語→意味</button>
    <select onchange="setLevel(this.value)">
      <option value="all">全難易度</option>
      <option value="easy">やさしい</option>
      <option value="normal">ふつう</option>
      <option value="hard">むずかしい</option>
    </select>
  </div>

  <div id="status">
    <span id="score">正解: 0</span> | 
    <span id="questionNumber">問題: 1 / 70</span>
  </div>

  <div id="question">ここに問題が表示されます</div>
  <div id="choices"></div>
  <div id="result"></div>

  <h2>履歴</h2>
  <ul id="historyList"></ul>

  <h2>正解グラフ</h2>
  <canvas id="scoreChart" width="400" height="150"></canvas>

  <script src="app.js"></script>
</body>
</html>
